train:
    optimizers:
        architecture : [crfxmasnet]
        use : [sgd, adam, rmsprop]
        lr : [0.01, 0.001, 0.0001, 0.00001, 0.0000001]
        momentum : [0.0, 0.99, 0.999]
        decay : [0, 0.99, 0.999]
        nesterov : [True, False]
        crf_theta_alpha : [1., 0.5, 2., 3.]
        crf_theta_beta : [1., 0.5, 2., 3.]
        crf_theta_gamma : [1., 0.5, 2., 3.]
