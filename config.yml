general:
    padding: 32
    channels : 3

preprocessing:
    apply: True

    augmented_ds_size : 1000

    rescale: True
    rescale_method : standartize

train:
    batch_size : 32
    epochs : 8
    train_val_split : 0.7

    architecture : resnet
    use_augmentation : False

    callbacks:
        lr_reduce:
            apply : True
            use_default_params : False
            monitor : val_loss
            factor : 0.5
            patience : 5
            min_lr : 0.0000001
            min_delta: 0.001
            cooldown: 5
            verbose : 2

        early_stopping:
            apply : False
            use_default_params : False
            monitor : val_loss
            min_delta : 0.00001
            patiente : 15
            verbose : 1
            mode : auto

    optimizers:
        use : sgd
        use_default_params : False
        lr : 0.0005
        decay : 0.9
        momentum : 0.3
        nesterov : True
        amsgrad : False
